---
apiVersion: v1
kind: Service
metadata:
  name: grafana-loki
  labels:
    app: grafana-loki
spec:
  ports:
  - port: 3000
    name: http
    protocol: TCP
  clusterIP: None
  selector:
    app: grafana-loki
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-loki-connect
  labels:
    app: grafana-loki
spec:
  type: ClusterIP
  ports:
  - port: 3000
    name: http
    protocol: TCP
  selector:
    app: grafana-loki
    statefulset.kubernetes.io/pod-name: grafana-loki-0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: grafana-loki
  name: grafana-loki
spec:
  replicas: 1
  serviceName: grafana-loki
  selector:
    matchLabels:
      app: grafana-loki
  template:
    metadata:
      labels:
        app: grafana-loki
    spec:
      containers:
      - env: []
        image: grafana/grafana:8.0.6
        name: grafana-loki
        ports:
        - containerPort: 3000
          name: http
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
          - name: data
            mountPath: /var/lib/grafana
          - name: grafana-ini
            mountPath: /etc/grafana/grafana.ini
            subPath: grafana.ini
      volumes:
        - name: grafana-ini
          configMap:
            name: grafana-ini
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "managed-nfs-storage"
        resources:
          requests:
            storage: 5Gi