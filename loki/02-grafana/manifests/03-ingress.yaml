---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: loki
  annotations:
    kubernetes.io/ingress.class: "system-ingress"
spec:
  rules:
    - host: "grafana.kryukov.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loki-grafana-connect
                port:
                  name: http
