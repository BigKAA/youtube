image:
  repository: grafana/loki
  tag: 2.2.1
  pullPolicy: IfNotPresent

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistryKeySecretName

ingress:
  enabled: false

# enable tracing for debug, need install jaeger and specify right jaeger_agent_host
tracing:
  jaegerAgentHost:

config:
  auth_enabled: false
  ingester: # https://grafana.com/docs/loki/latest/configuration/#ingester_config
    chunk_idle_period: 3m     # How long chunks should sit in-memory with no updates before
                              # being flushed if they don't hit the max block size. This means
                              # that half-empty chunks will still be flushed after a certain
                              # period as long as they receive no further activity.
    chunk_block_size: 262144  # The targeted _uncompressed_ size in bytes of a chunk block
                              # When this threshold is exceeded the head block will be cut and
                              # compressed inside the chunk.
    chunk_retain_period: 1m   # How long chunks should be retained in-memory after they've been flushed.
    max_transfer_retries: 0   # Number of times to try and transfer chunks when leaving before
                              # falling back to flushing to the store. Zero = no transfers are done.
    lifecycler:
      ring:
        kvstore:
          store: inmemory     # Backend storage to use for the ring. Supported values are: consul, etcd,
                              # inmemory, memberlist
        replication_factor: 2 # The number of ingesters to write to and read from

      ## Different ring configs can be used. E.g. Consul
      # ring:
      #   store: consul
      #   replication_factor: 1
      #   consul:
      #     host: "consul:8500"
      #     prefix: ""
      #     http_client_timeout: "20s"
      #     consistent_reads: true
  limits_config:
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h
  schema_config:                # https://grafana.com/docs/loki/latest/configuration/#schema_config
    configs:
    - from: 2021-07-07
      store: boltdb-shipper     # Which store to use for the index. Either aws, aws-dynamo, gcp,
                                # bigtable, bigtable-hashed, cassandra, or boltdb.
      object_store: filesystem  # Which store to use for the chunks. Either aws, azure, gcp,
                                # bigtable, gcs, cassandra, swift or filesystem. If omitted, defaults to the same
                                # value as store.
      schema: v11
      index:
        prefix: loki_index_
        period: 24h
      chunks:
        prefix: loki_chunks_
  server:
    http_listen_port: 3100
  storage_config:               # https://grafana.com/docs/loki/latest/configuration/#storage_config
    aws:
      s3: ${LOKI_S3_HOST}
      access_key_id: ${LOKI_S3_ACCESS_KEY_ID}
      secret_access_key: ${LOKI_S3_SECRET_ACCESS_KEY}
      s3forcepathstyle: true
      region: ${LOKI_S3_REGION}
    boltdb_shipper:
      active_index_directory: /data/loki/boltdb-shipper-active
      cache_location: /data/loki/boltdb-shipper-cache
      cache_ttl: 24h          # Can be increased for faster performance over longer query periods, uses more disk space
                              # рекомендуют делать кратным 24h
      shared_store: s3
    filesystem:
      directory: /data/loki/chunks
  chunk_store_config:
    max_look_back_period: 24h  # Должно быть <= table_manager.retention_period
  table_manager:            # https://grafana.com/docs/loki/latest/configuration/#table_manager_config
    retention_deletes_enabled: false
    retention_period: 96h    # По размерности см https://golang.org/pkg/time/#ParseDuration
                              #   Важно! 1 параметр для всех данных :(
  compactor:
    working_directory: /data/loki/boltdb-shipper-compactor
    shared_store: filesystem
