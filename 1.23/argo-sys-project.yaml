apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  labels:
    group: system
  name: system
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  description: System applications
  destinations:
    - name: '*'
      namespace: '*'
      server: https://kubernetes.default.svc
  sourceRepos:
    - https://github.com/BigKAA/youtube
