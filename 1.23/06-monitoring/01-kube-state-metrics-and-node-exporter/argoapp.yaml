apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ksm-and-node-exporter
spec:
  destination:
    name: ''
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  source:
    path: 1.23/charts/01-ksm-and-node-exporter
    repoURL: 'https://github.com/BigKAA/youtube'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
