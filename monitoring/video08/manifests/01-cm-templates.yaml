  telegramm.tmpl: |-
    {{ define "telegram.default.message" }}
    {{ range .Alerts }}
    {{ if eq .Status "firing"}}&#128293; <b>{{ .Status | toUpper }}</b> &#128293;{{ else }}<b>{{ .Status | toUpper }}</b>{{ end }}
    <b>{{ .Labels.alertname }}</b>
    {{ if .Annotations.message }}{{ .Annotations.message }}{{ end }}
    {{ if .Annotations.summary }}{{ .Annotations.summary }}{{ end }}
    {{ if .Annotations.description }}{{ .Annotations.description }}{{ end }}
    {{ if eq .Status "firing"}}{{ .Annotations.valuefire }}{{ end }}
    {{ if .Annotations.dashboard }}<a href="{{ .Annotations.dashboard }}">dashboard</a>{{ end }}
    <b>StartAt:</b> {{ .StartsAt }}
    {{ if ne .Status "firing"}}<b>Ended:</b> {{ .EndsAt }}{{ end }}
    {{ end }}{{ end }}
