---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kafka-ss-issuer
  namespace: kafka
spec:
  selfSigned: {}
---
# Самоподписанный сертификат CA
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kafka-ca
  namespace: kafka
spec:
  isCA: true
  duration: 87600h # 10y
  subject:
    organizations:
      - "Artur's home"
    organizationalUnits:
      - "IT dep"
    localities:
      - "Moscow"
    countries:
      - "RU"
  commonName: CA
  secretName: kafka-ca-secret
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 4096
  issuerRef:
    name: kafka-ss-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kafka-issuer
  namespace: kafka
spec:
  ca:
    secretName: kafka-ca-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kafka-broker-certificate
  namespace: kafka
spec:
  secretName: kafka-tls
  duration: 9125h # 1y
  renewBefore: 360h # 15d
  subject:
    organizations:
    - arturs k8s
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 4096
    rotationPolicy: Always
  usages:
    - server auth
    - client auth
  dnsNames:
  - kafka-broker-0
  - kafka-broker-1
  - kafka-broker-2
  issuerRef:
    name: kafka-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kafka-zoo-certificate
  namespace: kafka
spec:
  secretName: zoo-tls
  duration: 9125h # 1y
  renewBefore: 360h # 15d
  subject:
    organizations:
    - arturs k8s
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 4096
    rotationPolicy: Always
  usages:
    - server auth
    - client auth
  dnsNames:
  - kafka-zookeeper-0
  - kafka-zookeeper-1
  - kafka-zookeeper-2
  issuerRef:
    name: kafka-issuer
    kind: Issuer
    group: cert-manager.io
