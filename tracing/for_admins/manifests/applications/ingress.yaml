apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: application
  annotations:
    nginx.ingress.kubernetes.io/enable-opentracing: "true"
spec:
  ingressClassName: system-ingress
  rules:
  - host: application.kryukov.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: application1
            port:
              number: 5000