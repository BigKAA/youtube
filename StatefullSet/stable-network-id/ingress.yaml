apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: application
spec:
  ingressClassName: system-ingress
  rules:
  - host: app.kryukov.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
           name: application
           port:
             name: http
  - host: app0.kryukov.local
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: application-0.application-headless
              port:
                name: http
  - host: app1.kryukov.local
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: application-1.application-headless
              port:
                name: http