{{- if eq .Values.type "StatefullSet" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gitflic.fullname" . }}
  labels:
    {{- include "gitflic.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "gitflic.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      annotations:
        confChecksum: {{ include (print $.Template.BasePath "/configmap.yaml") .  | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "gitflic.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gitflic.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ include "gitflic.fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: JAVA_OPTS
            value: "{{ .Values.javaOptions }} -Dspring.config.additional-location=/opt/gitflic/config/application.properties"
          {{- if .Values.db.secretName }}
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: {{ .Values.db.secretName }}
                key: "postgres-user-password"
          {{- else }}
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: {{ include "gitflic.fullname" . }}-db-user
                key: "postgres-user-password"
          {{- end }}
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          - name: ssh
            containerPort: 22
            protocol: TCP
        #livenessProbe:
        #  httpGet:
        #    path: /
        #    port: http
        #readinessProbe:
        #  httpGet:
        #    path: /
        #    port: http
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: repo-dir
          mountPath: "/opt/gitflic/var/repo/"
        - name: image-dir
          mountPath: "/opt/gitflic/var/img/"
        - name: releases-dir
          mountPath: "/opt/gitflic/var/releases/"
        - name: cicd-dir
          mountPath: "/opt/gitflic/var/cicd/"
        - name: registry-dir
          mountPath: "/opt/gitflic/var/registry/"
        - name: certs-dir
          mountPath: "/opt/gitflic/var/cert/"
        {{- if .Values.serviceSSH.enable }}
        - name: ssh-key
          mountPath: "/opt/gitflic/var/cert/key.pem"
          subPath: "key.pem"
        {{- end }}
        - name: config-file
          mountPath: "/opt/gitflic/config/application.properties"
          subPath: "application.properties"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.serviceSSH.enable }}
        - name: ssh-key
          secret:
            secretName: {{ .Values.volumes.sshKey.secretName }}
        {{- end }}
        - name: config-file
          configMap:
            name: {{ include "gitflic.fullname" . }}
        - name: repo-dir
          persistentVolumeClaim: 
            claimName: {{ include "gitflic.fullname" . }}-repo
        - name: image-dir
          persistentVolumeClaim: 
            claimName: {{ include "gitflic.fullname" . }}-image
        - name: releases-dir
          persistentVolumeClaim: 
            claimName: {{ include "gitflic.fullname" . }}-releases
        - name: certs-dir
          persistentVolumeClaim: 
            claimName: {{ include "gitflic.fullname" . }}-certs
        - name: cicd-dir
          persistentVolumeClaim: 
            claimName: {{ include "gitflic.fullname" . }}-cicd
        - name: registry-dir
          persistentVolumeClaim: 
            claimName: {{ include "gitflic.fullname" . }}-registry
{{- end }}