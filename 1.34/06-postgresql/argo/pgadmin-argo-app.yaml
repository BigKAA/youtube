apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin
  namespace: argocd
spec:
  destination:
    namespace: pg
    server: https://kubernetes.default.svc
  source:
    path: 1.34/06-postgresql/manifests
    repoURL: https://github.com/BigKAA/youtube
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
