apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  destination:
    namespace: redis
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 24.1.2
    chart: redis
    helm:
      values: |-
        global:
          defaultStorageClass: "nfs-client"
          storageClass: "nfs-client"
          redis:
            password: 'qUwTt8g9it'
        pdb:
          create: true
        replica:
          replicaCount: 1
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
