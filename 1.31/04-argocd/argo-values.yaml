crds:
  keep: false

global:
  logging:
    format: json
    # -- Set the global logging level. One of: `debug`, `info`, `warn` or `error`
    level: info

controller:
  replicas: 1

configs:
  params:
    server.insecure: true

  repositories:
    artur-repo:
      url: https://github.com/BigKAA/youtube
      name: bigkaa
      type: git

  secret:
    # -- Bcrypt hashed admin password
    ## Argo expects the password in the secret to be bcrypt hashed. You can create this hash with
    ## `htpasswd -nbBC 10 "" $ARGO_PWD | tr -d ':\n' | sed 's/$2y/$2a/'`
    argocdServerAdminPassword: "$2a$10$L8OqGEFh3a0yxwfIha4DLuyq6GIYP119hlFM5wlSEsI.nviVAv/zq"

## Redis
redis:
  enabled: true

## Server
server:
  name: server
  replicas: 1
  certificate:
    enabled: true
    domain: "argocd.kryukov.local"
    duration: "9125h"
    renewBefore: "360h"
    issuer:
      group: "cert-manager.io"
      kind: "ClusterIssuer"
      name: "dev-ca-issuer"
    privateKey:
      rotationPolicy: Always
      encoding: PKCS8
      algorithm: RSA
      size: 4096
    usages:
      - server auth
      - client auth

  ingress:
    enabled: true
    controller: generic
    annotations:
      cert-manager.io/cluster-issuer: "argocd-issuer"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    ingressClassName: "system-ingress"
    hostname: "argocd.kryukov.local"
    paths:
      - /
    pathType: Prefix
    tls: true
