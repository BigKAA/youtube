apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.0.5
    helm:
      values: |-
        global:
          defaultStorageClass: "managed-nfs-storage"
          storageClass: "managed-nfs-storage"
          redis:
            password: 'qUwTt8g9it'
        pdb:
          create: true
        replica:
          replicaCount: 1
    chart: redis
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true