# Source: openresty-art/templates/configmap-conf.yaml
kind: ConfigMap
apiVersion: v1
metadata:
  name: openresty-conf
data:
  default.conf: |
    server {
        listen       80;
        server_name  localhost;

        location / {
            root   /usr/local/openresty/nginx/html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/openresty/nginx/html;
        }
    }
