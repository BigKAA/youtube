apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
spec:
  destination:
    name: ''
    namespace: pg
    server: 'https://kubernetes.default.svc'
  source:
    path: 1.26/05-postgresql/postgresql/manifests
    repoURL: 'https://github.com/BigKAA/youtube'
    targetRevision: master
  project: system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
