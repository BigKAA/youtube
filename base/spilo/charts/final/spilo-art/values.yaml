# Configuration parameters
nameOverride: ""
fullnameOverride: ""

spilo:
  env:
    kubernetesRoleLabel: role
    kubernetesScopeLabel: spilo-cluster
    kubernetesLabels:
      application: spilo
    ## https://github.com/zalando/patroni#yaml-configuration
    configuration: |
      bootstrap:
        initdb:
          - auth-host: md5
          - auth-local: md5

serviceAccount:
  name: ""

image: registry.opensource.zalan.do/acid/spilo-15
tag: 3.0-p1
imagePullSecrets: IfNotPresent
podManagementPolicy: Parallel
replicas: 2

annotations: {}
