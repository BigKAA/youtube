apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spilo
  namespace: spilo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/BigKAA/youtube'
    path: base/spilo/manifests
    targetRevision: spilo
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: spilo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true