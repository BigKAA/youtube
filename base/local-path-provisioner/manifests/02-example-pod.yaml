---
apiVersion: v1
kind: Pod
metadata:
  name: volume-test
  namespace: default
spec:
  containers:
  - name: volume-test
    image: nginx:1.23.4-alpine
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: volv
      mountPath: /data
    ports:
    - containerPort: 80
  nodeSelector:
    kubernetes.io/hostname: ws1.kryukov.local
  volumes:
  - name: volv
    persistentVolumeClaim:
      claimName: volume-test-pvc
