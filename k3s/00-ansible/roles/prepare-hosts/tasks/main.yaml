---
- name: Install packages
  dnf:
    name:
      - net-tools
      - mc
      - vim
      - git
      - bash-completion
      - nfs-utils
      - python3
      - tar
      - rsyslog
      - python3-libselinux
    state: latest

- name: Enable rsyslog
  service:
    name: rsyslog
    state: started
    enabled: yes

- name: Add firewalld rules
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
  loop:
    - 6443/tcp
    - 51820/tcp
    - 51821/tcp
    - 10250/tcp
    - 2379-2380/tcp
    - 8472/udp

- name: reload service firewalld
  systemd:
    name: firewalld
    state: reloaded