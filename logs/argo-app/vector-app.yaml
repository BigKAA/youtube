apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vector
  labels:
    app: vector
    env: test
spec:
  destination:
    name: ''
    namespace: logs
    server: 'https://kubernetes.default.svc'
  source:
    path: logs/charts/vector-art
    repoURL: 'https://github.com/BigKAA/youtube'
    targetRevision: kafka
    helm:
      valueFiles:
        - values-vector-opensearch.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
