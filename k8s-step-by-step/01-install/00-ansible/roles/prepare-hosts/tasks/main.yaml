# 3 steps:
# - disable swap
# - disable selinux
# - disable firewall
# optional:
# - disable NetworkManager
# - enable network service
---
- name: Install packages
  yaml:
    name:
      - network-scripts
    state: latest

- name: Disable NetworkManager
  service:
    name: NetworkManager
    state: stopped
    enabled: no

- name: Enable network service
  service:
    name: network
    state: started
    enabled: yes
