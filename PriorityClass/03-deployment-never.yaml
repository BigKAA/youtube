---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openresty-never
  namespace: kubetest
  labels:
    app: openresty-never
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: openresty-never
  template:
    metadata:
      labels:
        app: openresty-never
    spec:
      priorityClassName: high-priority-never
      containers:
      - name: openresty-never
        image: openresty/openresty:centos-rpm
        imagePullPolicy: IfNotPresent
        env:
        - name: NGINX_HOST
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: "1"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "1Gi"
        ports:
        - containerPort: 80
          name: http
          protocol: TCP