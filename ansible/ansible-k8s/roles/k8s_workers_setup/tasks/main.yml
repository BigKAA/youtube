---
# tasks file for k8s_workers_setup
- name: Start Kubelet service
  service:
    name: kubelet
    state: started
    enabled: yes

- name: Create hidden directory
  file:
    path: $HOME/.ansible_k8s
    state: directory
    owner: root
    group: root
    mode: 0755

- name: get join command
  shell: kubeadm token create --print-join-command
  register: join_command_raw
  delegate_to: "{{ groups['k8s_1st_master'][0] }}"
  run_once: True

- name: join cluster
  shell: "{{ join_command_raw.stdout_lines[0] }} >> .ansible_k8s/node_joined.txt"
  args:
    chdir: $HOME
    creates: .ansible_k8s/node_joined.txt
