    app.kubernetes.io/component: controller
  name: ingress-nginx-controller
  namespace: argocd
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      nodePort: 30080
      protocol: TCP
      targetPort: http
    - name: https
      port: 443
      nodePort: 30443
