---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: testapp-gw
  namespace: sample
spec:
  gatewayClassName: production
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: testapp-tls
            namespace: sample
      allowedRoutes:
        namespaces:
          from: Same
