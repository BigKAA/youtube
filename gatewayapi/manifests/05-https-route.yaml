---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sample-https
  namespace: sample
spec:
  parentRefs:
    - name: traefik-gateway
      sectionName: https
      kind: Gateway
  hostnames:
    - "sample.kryukov.local"
  rules:
    - backendRefs:
        - kind: Service
          name: whoami
          namespace: sample
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
