apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
spec:
  destination:
    name: ''
    namespace: traefik
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://traefik.github.io/charts
    targetRevision: 33.2.1
    chart: traefik
    helm:
      values: |-
        ingressClass:
          enabled: false
        
        gatewayClass:
          enabled: true
          # По умолчанию "traefik"
          name: ""

        providers:
          kubernetesGateway:
            enabled: true
        
        gateway:
          enabled: false

        logs:
          general:
            format: json
            level: "INFO"
            noColor: true
          access:
            enabled: true
            format: json

  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
